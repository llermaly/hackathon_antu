<ion-view view-title="Resultados">
	<ion-content>
		<div class="card">
		  <div class="item item-text-wrap">
		  	<h2>Tu Huella Solar es</h2>
		    <h1>{{total*100/5}}%</h1>
		  </div>
		</div>
		<div class="card">
		  <div class="item item-text-wrap">
		  	<img class="full-image" ng-src="img/{{imagen}}">
		  </div>
		</div>
		<div class="card">
		  <div class="item item-text-wrap">
		    {{mensaje}}
		  </div>
		</div>

	</ion-content>
</ion-view>
